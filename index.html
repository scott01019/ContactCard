<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="row">
        <div class="col">
            <form>
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name">
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name">
                </div>

                <label id="label_description" for="description">Description:</label>
                <textarea id="description" name="description" rows="5" placeholder="Enter Description"></textarea>
                <input type="submit" id="submit" value="Add User">
            </form>
        </div>
        <div id="user_col" class="col">
        </div>
    </div>
</body>

</html>
